<html>
	<head>
		<title>Dummy Website</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="materialize/css/materialize.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      	<script src="materialize/js/materialize.min.js"></script>
      	<style>
      	body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }
  main {
    flex: 1 0 auto;
  }
  </style>
  <script type="text/javascript">
  function checkForm(form)
  {
    if(this.name.value == "") {
      alert("Please enter your Name in the form");
      this.name.focus();
      return false;
    }
    if(this.email.value == "" || !this.valid_email.checked) {
      alert("Please enter a valid Email address");
      this.email.focus();
      return false;
    }
    if(this.age.value == "" || !this.valid_age.checked) {
      alert("Please enter an Age between 16 and 100");
      this.age.focus();
      return false;
    }
    alert("Success!  The form has been completed, validated and is ready to be submitted...");
    return false;
  }
        $(document).ready(function(){
      $('.carousel').carousel();
    });</script>
    </head>
<body>  <div class="carousel">
    <a class="carousel-item" ><img src="background1.jpg"></a>
    <a class="carousel-item" ><img src="background2.jpg"></a>
    <a class="carousel-item" ><img src="background3.jpg"></a>
      </div>
    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">contact_mail</i>
          <input id="email" type="email" class="validate" onchange="if(this.value != '') callAjax('checkEmail', this.value, this.id);">
          <label for="email">Email</label>
        </div>
         <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
      </div>
    </form>
  </div>
